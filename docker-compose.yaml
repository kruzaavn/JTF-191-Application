version: '3'

services:
  server:
    restart: always
    build: ./server
    expose:
      - "8000"
    links:
      - db:db
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000

  db:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
       POSTGRES_DB: 'database'
       POSTGRES_USER: 'root'
       POSTGRES_PASSWORD: 'my-secret-pw'
    volumes:
      - dbdata:/var/lib/postgresql/data/
volumes:
  dbdata: