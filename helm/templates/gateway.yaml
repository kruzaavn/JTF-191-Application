apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: jtf191.app.server_group
    service.beta.kubernetes.io/azure-load-balancer-ipv4: {{.Values.relayIp}}
  name: gateway-load-balancer
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  selector:
    app: gateway


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: "{{.Values.image.registryUrl}}/gateway:{{.Values.image.tag}}"
        imagePullPolicy: Always
        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: EMAIL
            value: aleks.kruza@gmail.com
          - name: VALIDATION
            value: http
          - name: URL
            value: jtf191.com
          - name: SUBDOMAINS
            value: www,