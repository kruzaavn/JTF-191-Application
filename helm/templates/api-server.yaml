apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: jtf191.app.server_group
  name: api-server
spec:
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  selector:
    app: api-server


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server-deployment
  labels:
    app: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      volumes:
        - name: api-server-storage
          persistentVolumeClaim:
            claimName: api-server-pvc
      containers:
      - name: api-server
        image: "{{.Values.image.registryUrl}}/api-server:{{.Values.image.tag}}"
        imagePullPolicy: Always
        command: ["/bin/sh","-c"]
        args:
          - python manage.py makemigrations --noinput;
            python manage.py migrate --noinput;
            python manage.py collectstatic --noinput;
            daphne server.asgi:application -b 0.0.0.0
        volumeMounts:
          - mountPath: "/server/media"
            name: api-server-storage
        env:
          - name: PRODUCTION
            value: "true"
          - name: POSTGRES_PASSWORD
            value: {{.Values.postgresPassword}}